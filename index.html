<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <table class="Calculator" id="Frame">
    <tr>
      <td colspan="4"><span id="result"></span></td>
    </tr>
    <tr>
      <td><button id="AC">AC</button></td>
      <td><button id="C">C</button></td>
      <td><button id="parenthesis">()</button></td>
      <td><button id="division">รท</button></td>
    </tr>
    <tr>
      <td><button id="seven">7</button></td>
      <td><button id="eight">8</button></td>
      <td><button id="nine">9</button></td>
      <td><button id="multiplication">*</button></td>
    </tr>
    <tr>
      <td><button id="four">4</button></td>
      <td><button id="five">5</button></td>
      <td><button id="six">6</button></td>
      <td><button id="substraction">-</button></td>
    </tr>
    <tr>
      <td><button id="one">1</button></td>
      <td><button id="two">2</button></td>
      <td><button id="three">3</button></td>
      <td rowspan="2"><button id="addition">+</button></td>
    </tr>
    <tr>
      <td><button id="cero">0</button></td>
      <td><button id="point">.</button></td>
      <td><button id="equal">=</button></td>
    </tr>
</table>
<script src="script.js"></script>
  </body>
</html>
